
        <div class="container">
            <div class="row">

             <div class="col-md-6 col-md-offset-1 col-sm-6">
                    <div class="block">
                        <h1>
                            Beautiful, simple and easy to use App Plus.
                        </h1>
                        <p>
                           list view
                        </p>                

                    </div>
            </div>
            <div class="col-md-6 col-md-offset-3 col-sm-6">
                       <div class="feature-item" ng-repeat="book in books">

                            <div class="media">
                                <div class="pull-left icon" href="#">
                                    <i class="fa fa-book"></i>
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading">{{book.title}}</h4>
                                    <p>{{book.author}}</p>
                                    <p>{{book.created}}</p>
                                
                                  <button class="btn btn-danger" ng-click="deleteBook(book._id)"><i class="fa fa-trash"></i> Delete</button>
                                    
                                  

                                </div>
                            </div>
                        </div>
             </div>
            </div>
        </div>
